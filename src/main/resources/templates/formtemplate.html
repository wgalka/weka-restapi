<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/css/materialize.css}" rel="stylesheet"/>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'"/>

<div class="container">
    <div class="row">
        <form action="/form" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder" id="first_name" type="text">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="number" id="age" name="age" min="16" max="90" step="1" value="30" class="validate">
                    <label for="age">Age</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="row">
                        <label>
                            <input name="gender" type="radio"/>
                            <span>Male</span>
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <input name="gender" type="radio"/>
                            <span>Female</span>
                        </label>
                    </div>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/styles/js/init.js}"></script>
</body>
</html>
